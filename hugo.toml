baseURL = 'https://opbenesh.github.io/'
languageCode = 'en-us'
title = 'Ben Esh Presents: TIL in Blog Form'
theme = "PaperMod"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params.homeInfoParams]
    Title = "Ben Esh Presents: TIL in Blog Form ☢️"
    Content = "Product Manager by day, nostalgic ex-coder by night. This is a collection of things I learned, built, or broke while doom coding."

[[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ben-esh"

[[params.socialIcons]]
    name = "email"
    url = "/contact"

[menu]
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search"
    weight = 5
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
